<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <script src="admin.js"></script>
  <title>Bus</title>
</head>

<body>
  <div id="cards" class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
    <div class="uk-card-small uk-card-primary uk-card-body">
      <div class="uk-card-header">
        <h3 class="uk-card-title">Prochains passages</h3>
      </div>
      <div class="uk-card-body">
        <form class="ukq-form-small ">
          <fieldset class="uk-fieldset">
            <select id="lines" class="uk-select uk-form-small"> </select>
            <select id="destinations" class="uk-select uk-form-small">
            </select>
            <select id="stopPoints" class="uk-select uk-form-small"> </select>

            <input class="uk-input uk-form-small" id="delay" type="time" value="00:00" min="0:00" max="4:00" />
          </fieldset>
        </form>
      </div>
      <div class="uk-card-footer">
        <button id="btView" onclick="return false;" class="uk-button uk-button-default uk-button-small">
          VOIR
        </button>
      </div>
    </div>

    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <h3 class="uk-card-title">Default</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>
    </div>
  </div>
  <!--
      TEMPLATE CARD
    -->
  <template id="templateStopPoint">
    <div>
      <div class="uk-card-small uk-card-default uk-card-body">
        <div class="uk-card-header">
          <h3 class="js-title uk-card-title">Prochains passages</h3>
        </div>
        <div class="uk-card-body">
          <p>body</p>
        </div>
        <div class="uk-card-footer">
          <button onclick="return false;" class="uk-button uk-button-default uk-button-small">
            VOIR
          </button>
        </div>
      </div>
    </div>
  </template>
  <template>
    <div class="pure-g">
      <div class="pure-u-3-5">
        <p>Thirds</p>
      </div>
      <div class="pure-u-1-5">
        <p>Thirds</p>
      </div>
      <div class="pure-u-1-5">
        <p>Thirds</p>
      </div>
    </div>
  </template>
</body>

</html>
